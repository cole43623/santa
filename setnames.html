<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imposta nomi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .input-error {
      border: 2px solid #ff4444 !important;
      animation: shake 0.4s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Giocatori</h1>
    <div id="textInputsContainer" class="button-container">
      <!-- Caselle di testo stondate vengono aggiunte qui -->
    </div>
    <div class="button-container">
      <button class="rounded-button" onclick="azione1()">Avvia</button>
      <a class="back-link" href="local.html">Indietro</a>
    </div>
  </div>

  <script>
    var url = new URL(window.location.href);
    var nr = parseInt(url.searchParams.get("nr"));
    if (nr > 16 || nr < 3 || isNaN(nr)) {
      nr = 4;
    }

    function shuffle(array) {
      let currentIndex = array.length;
      while (currentIndex != 0) {
        let randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function azione1() {
      var arrayGiocatori = [];
      var hasError = false;
      var inputs = document.getElementsByClassName('text-input');

      // Reset errors first
      for (var i = 0; i < nr; i++) {
        inputs[i].classList.remove('input-error');
      }

      for (var i = 0; i < nr; i++) {
        if (inputs[i].value.trim() == "") {
          inputs[i].classList.add('input-error');
          hasError = true;
        } else {
          arrayGiocatori.push(inputs[i].value);
        }
      }

      if (hasError) return;
      var arrayAsString = JSON.stringify(arrayGiocatori);
      var arrayShuffled = shuffle([...arrayGiocatori]);

      sessionStorage.setItem("allPlayers", arrayAsString);
      sessionStorage.setItem("shuffledPlayers", JSON.stringify(arrayShuffled));

      window.location.href = "game1.html";
    }

    // Funzione per creare N caselle di testo stondate
    function creaCaselleDiTesto(N) {
      var container = document.getElementById('textInputsContainer');
      container.innerHTML = ''; // Pulisce il contenuto precedente

      const savedPlayersStr = sessionStorage.getItem("allPlayers");
      const savedPlayers = savedPlayersStr ? JSON.parse(savedPlayersStr) : [];

      for (var i = 0; i < N; i++) {
        var input = document.createElement('input');
        input.type = 'text';
        input.className = 'text-input';
        input.placeholder = 'Giocatore ' + (i + 1); // Etichetta placeholder
        input.maxLength = 20; // Limite di 20 caratteri per ciascuna casella di testo

        if (savedPlayers[i]) {
          input.value = savedPlayers[i];
        }

        // Aggiungi l'evento keydown per spostare il focus alla casella successiva
        input.addEventListener('keydown', function (event) {
          if (event.key === 'Enter') {
            // Trova il prossimo input
            let nextInput = this.nextElementSibling;
            if (nextInput && nextInput.classList.contains('text-input')) {
              nextInput.focus();
            }
          }
        });

        container.appendChild(input);
      }
    }

    creaCaselleDiTesto(parseInt(nr));

    // Add some random particles
    for (let i = 0; i < 15; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      const size = Math.random() * 80 + 20;
      p.style.width = p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(p);
    }
  </script>
</body>

</html>
