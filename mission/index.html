<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fase Reveal</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fdcb6e;
      --bg-dark: #0f0c29;
      --bg-mid: #302b63;
      --bg-light: #24243e;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-mid), var(--bg-light));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      align-items: center;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    header {
      padding: 2.5rem 1rem;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1rem 2.5rem;
      border-radius: 100px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      white-space: nowrap;
    }

    .main-container {
      flex: 1;
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      perspective: 1000px;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: 3rem 2rem;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow);
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
    }

    .player-name {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #fff, var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }

    .secret-info {
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 400;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-align: left;
      transition: all 0.4s ease;
    }

    .secret-info b {
      color: var(--accent);
      margin-right: 8px;
      font-size: 0.9rem;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    .secret-info.revealed {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(253, 203, 110, 0.3);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 1.25rem;
      border: none;
      border-radius: 20px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #4834d4);
      color: white;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0) scale(0.98);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid var(--glass-border);
    }

    .btn-secondary:not(:disabled):hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .btn-secondary:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      filter: grayscale(1);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--bg-light);
      border: 1px solid var(--glass-border);
      color: white;
      border-radius: 40px;
      padding: 3rem;
      text-align: center;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .modal-message {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .modal-btn {
      padding: 1.25rem;
      border: none;
      border-radius: 100px;
      font-size: 1.1rem;
      font-weight: 800;
      cursor: pointer;
      background: var(--white);
      color: var(--bg-dark);
      width: 100%;
      transition: all 0.3s ease;
    }

    .modal-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    #titolo span {
      display: inline-block;
      animation: bounce 2s alternate infinite;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
        padding: 0.8rem 1.5rem;
      }

      .player-name {
        font-size: 2.2rem;
      }

      .card {
        padding: 2rem 1.5rem;
      }

      .secret-info {
        font-size: 1.1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><span id="titolo">üéÜ Capodanno 2026 ü•Ç</span></h1>
  </header>

  <div class="main-container">
    <div class="card" id="gameCard">
      <span class="player-name" id="nome">Caricamento...</span>

      <div class="secret-info" id="richiesta">
        Clicca RIVELA per vedere la tua missione
      </div>

      <div class="button-group">
        <button id="btnRivela" class="btn btn-primary" onclick="toggleRivela()">
          <span id="reveallcon">üëÅÔ∏è</span> <span id="revealText">RIVELA</span>
        </button>
        <button id="btnPassa" class="btn btn-secondary" onclick="passa()" disabled>
          <span>‚û°Ô∏è</span> PASSA
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Avviso Votazione -->
  <div id="voteModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-icon"></div>
      <div class="modal-title">Fine</div>
      <div class="modal-message">Tutti i giocatori hanno visto il loro obiettivo!
      </div>
      <button class="modal-btn" onclick="startVoting()">Ricomincia</button>
    </div>
  </div>
  <script>
    let ti = document.getElementById("titolo");

    const allPlayers = ["Silvia", "Pivi", "Giadois", "Jo", "Auri", "Ceci", "Elena", "Fabio", "Seme", "Mattia", "Leo", "Ross"]
    const targetPlayers = ["Giadois", "Silvia", "Seme", "Pivi", "Mattia", "Auri", "Fabio", "Leo", "Ross", "Elena", "Jo", "Ceci"];
    const weapons = ["con un cucchiaio ü•Ñ", "con un biscotto üç™", "con una birra üç∫", "con una penna üñäÔ∏è", "con la carta igienica üßª", "con una cover üì±", "con una forchetta üç¥", "con un gioco di Lily üé≤", "con un calzino üß¶", "con un bicchiere ü•õ", "con qualcosa di natalizio üéÑ", "con una chiave üîë"];
    const situations = ["mentre √® seduta per terra üßò", "mentre parla di ingegneria aerospaziale üöÄ", "mentre si dice ‚Äòs√¨‚Äô o ‚Äòno‚Äô üí¨", "mentre gioca a tombola üé±", "mentre beve dell'alcol üç∑", "mentre √® in giardino üåø", "mentre fa gli auguri üéâ", "mentre √® in cucina üç≥", "mentre ha un bicchiere in mano ü•É", "mentre ride üòÇ", "mentre mangia üçΩÔ∏è", "mentre √® distesa sul divano üõãÔ∏è"];
    let output = document.getElementById("nome");
    let i = 0;

    output.textContent = allPlayers[0];

    if (i === allPlayers.length - 1) {
      btnPassa.innerHTML = "Ricomincia <span>‚û°Ô∏è</span>";
    }

    let rich = document.getElementById("richiesta");
    const btnRivela = document.getElementById("btnRivela");
    const btnPassa = document.getElementById("btnPassa");
    const revealIcon = document.getElementById("reveallcon");
    const revealText = document.getElementById("revealText");
    let isRevealed = false;

    function toggleRivela() {
      if (isRevealed) {
        rich.innerHTML = "Clicca RIVELA per vedere il tuo obiettivo";
        rich.classList.remove('revealed');
        revealText.textContent = "RIVELA";
        revealIcon.textContent = "üëÅÔ∏è";
        isRevealed = false;
      } else {
        rich.innerHTML = `<b>DEVI FAR FUORI:</b> ${targetPlayers[i]} üë§<br><b>CON COSA:</b> ${weapons[i]} <br><b>SITUAZIONE:</b> ${situations[i]}`;
        rich.classList.add('revealed');
        btnPassa.disabled = false;
        revealText.textContent = "NASCONDI";
        revealIcon.textContent = "üôà";
        isRevealed = true;
      }
    }

    function passa() {
      // Animazione di uscita card
      const card = document.getElementById('gameCard');
      card.style.transform = 'translateX(100vw) rotate(20deg)';
      card.style.opacity = '0';

      setTimeout(() => {
        i++;
        if (i >= allPlayers.length) {
          i = -1;
          passa();
          document.getElementById('voteModal').style.display = 'flex';
        } else {
          // Reset card pos
          card.style.transition = 'none';
          card.style.transform = 'translateX(-100vw) rotate(-20deg)';

          output.textContent = allPlayers[i % allPlayers.length];
          rich.innerHTML = "Clicca RIVELA per vedere il tuo obiettivo";
          rich.classList.remove('revealed');
          btnPassa.disabled = true;
          isRevealed = false;
          revealText.textContent = "RIVELA";
          revealIcon.textContent = "üëÅÔ∏è";

          if (i === allPlayers.length - 1) {
            btnPassa.innerHTML = "Ricomincia <span>‚û°Ô∏è</span>";
          } else {
            btnPassa.innerHTML = "<span>‚û°Ô∏è</span> PASSA";
          }

          // Animazione rientro
          setTimeout(() => {
            card.style.transition = 'transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.6s';
            card.style.transform = 'translateX(0) rotate(0)';
            card.style.opacity = '1';
          }, 50);
        }
      }, 300);
    }
    function startVoting() {
      // Nasconde il modal
      document.getElementById('voteModal').style.display = 'none';
    }
  </script>
</body>

</html>
